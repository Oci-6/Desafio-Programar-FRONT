<p-card header="Empresas" styleClass="p-card-shadow p-p-3 p-mt-3">
    <p-table [columns]="cols" [value]="businesses" [scrollLeft]="true" styleClass="p-datatable-gridlines p-datatable-striped"
      [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-business let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span class="p-column-title">{{col.header}}</span>
            {{business[col.field]}}
          </td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-map-marker" title="Personas de la Empresa"
            [routerLink]="['/business_person/', business.id]" class="p-button-rounded p-button-primary p-mr-2">
          </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
