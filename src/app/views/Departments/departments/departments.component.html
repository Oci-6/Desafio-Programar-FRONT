<p-card header="Departamentos" styleClass="p-card-shadow p-p-3 p-mt-3">
    <p-table [columns]="cols" [value]="departments" [scrollLeft]="true" styleClass="p-datatable-gridlines p-datatable-striped"
      [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-deparment let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span class="p-column-title">{{col.header}}</span>
            {{deparment[col.field]}}
        </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
